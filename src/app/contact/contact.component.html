<form (ngSubmit)="onSubmit(form)" #form="ngForm">
<div ngModelGroup="userData">
  <div class="form-group mb-3 row">
    <label class="col-sm-2" for="name">Name: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" id="name"
      ngModel required
      #name="ngModel">
      <span *ngIf="!name.valid && name.touched" id="passwordHelpInline" class="form-text">
        Name is required
      </span>
    </div>
  </div>
  <div class="form-group mb-3  row">
    <label class="col-sm-2" for="email">Email: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="email" id="email"
      ngModel required email
      #email="ngModel">
      <span *ngIf="!email.valid && email.touched" id="passwordHelpInline" class="form-text">
        Please Enter a valid email
      </span>
    </div>
</div>
</div>
<div class="form-group mb-3  row">
  <label class="col-sm-2" for="summary">Summary: </label>
  <div class="col-sm-10">
    <input type="text" class="form-control" name="summary" ngModel required id="summary">
  </div>
</div>

<div class="mb-3 row">
  <label class="col-sm-2" for="description">Description: </label>
  <div class="col-sm-10">
    <textarea class="form-control" name="description" ngModel id="description"></textarea>
  </div>
</div>

<button [disabled]="!form.valid" type="submit" class="btn btn-primary">Submit</button>
<button type="button" class="btn btn-success" (click)="onReset()">Reset</button>
</form>
